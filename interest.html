<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('interest-background.jpg');
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #fff;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-container {
  max-width: 600px;
  margin: 100px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 5px;
  text-align: center;
  color: white; 
}
  </style>
</head>
<body>
  <h1>House Interest Calculator</h1>
  <div class="form-container">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term">

    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" placeholder="Enter down payment">

    <button onclick="calculateInterest()">Calculate Interest</button>
  </div>

  <div id="result"></div>

  <script src="in-script.js"></script>
</body>
</html>
